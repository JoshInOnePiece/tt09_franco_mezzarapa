# Tiny Tapeout project information
project:
  title:        "XOR-Encryptor"      # Project title
  author:       "Franco Mezzarapa"      # Your name
  discord:      "dr.trillclinton"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Given serial input, performs an XOR encryption and returns ciphertext."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_franco_mezzarapa"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_franco_mezzarapa.v"
    - "deserializer.v"
    - "serializer.v"
    - "xor_encrypt.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "iClk"
  ui[1]: "iRst"
  ui[2]: "iEn"
  ui[3]: "iSerial_in"
  ui[4]: "iLoad_key"
  ui[5]: "iLoad_msg"
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "oEncryption_status"
  uo[1]: "oSerial_out"
  uo[2]: "oSerial_flag"
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

